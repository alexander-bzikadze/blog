# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: saturday
      time: '05:00'
      # Japan Standard Time (UTC +09:00)
      timezone: 'Asia/Tokyo'
    commit-message: Update Github Actions
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: saturday
      time: '05:00'
      # Japan Standard Time (UTC +09:00)
      timezone: 'Asia/Tokyo'
    commit-message: Update pnpm dependencies
