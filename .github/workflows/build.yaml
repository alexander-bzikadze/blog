name: Build

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.0
      - name: Build
        run: deno task build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
