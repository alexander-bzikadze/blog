name: Build

on:
  workflow_call:
    inputs:
      site:
        description: 'The domain where to deploy. Will be used for absolute references in the build.'
        required: false
        type: string
      basepath:
        description: 'Base path of the build.'
        required: false
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.37.2

      - name: Restore node modules
        uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Cache dependencies
        run: deno task install
      - name: Save node modules
        uses: actions/cache/save@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('deno.lock') }}

      - name: Build
        run: deno task build
        env:
          ASTRO_SITE: ${{ inputs.site }}
          ASTRO_BASE_URL: ${{ inputs.basepath }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
          if-no-files-found: error
